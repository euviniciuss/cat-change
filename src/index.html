<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <title>Cat Change</title>
</head>
<body>
  <main class="container">
    <section class="logo-container">
      <img src="./assets/cat-logo.svg" alt="Logo apresentando um rosto de gato vetorizado com diversos tons de laranja">
      <h1><span>Cat</span>Change</h1>
    </section>

    <section class="search-container">
      <form class="form-container" action="onSubmit">
        <fieldset class="form-content">
          <label>Pesquisar</label>
          <input type="text" placeholder="Pesquise pelo nome do gato">
        </fieldset>

        <button class="search-button" type="submit">Pesquisar</button>
      </form>

      <div class="cat-info-container">
        <img src="./assets/cat.png" class="cat-image" alt="Quadro separado para imagens de gatos">
        <p><strong>Nome do gato:</strong> Gesonel</p>
      </div>
    </section>
  </main>
</body>
</html>
